<!-- FONTS & ICONS -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    :root {
        /* --- CORE PALETTE --- */
        --color-trust: #1e293b; 
        --color-trust-dark: #0f172a;
        --color-curiosity: #06b6d4;
        --color-curiosity-hover: #0891b2;
        --color-bg: #f8fafc;
        --color-surface: #ffffff;
        --color-border: #e2e8f0;
        --text-main: #1e293b;
        --text-muted: #64748b;
        
        /* --- SPACING & UI --- */
        --radius-pill: 999px;
        --shadow-curiosity: 0 10px 30px -5px rgba(6, 182, 212, 0.3);
    }

    /* Basic Resets */
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

    /* Utility Classes */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 700;
        border-radius: var(--radius-pill);
        transition: all 0.2s ease;
        font-size: 1rem;
        text-decoration: none;
        cursor: pointer;
        border: none;
    }

    .btn-primary {
        background-color: var(--color-curiosity);
        color: white;
        box-shadow: var(--shadow-curiosity);
    }
    .btn-primary:hover {
        background-color: var(--color-curiosity-hover);
        transform: translateY(-2px);
    }

    /* --- HEADER STYLES --- */
    header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        position: fixed;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid var(--color-border);
        width: 100%;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 72px;
        position: relative;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--color-trust);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        z-index: 1001;
    }

    .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            background: none; /* force transparency */
            border: none ;            /* remove any outline */
            display: block;
        }

    .nav-links { 
        display: flex; 
        gap: 2rem; 
        list-style: none; 
        margin: 0; 
        padding: 0; 
    }
    
    .nav-links a { 
        color: var(--text-muted); 
        font-weight: 600; 
        font-size: 0.95rem; 
        text-decoration: none; 
        transition: 0.2s; 
    }
    .nav-links a:hover { color: var(--color-curiosity); }

    /* HIDDEN ON DESKTOP BY DEFAULT */
    .mobile-menu-btn { display: none; }
    .mobile-only-btn { display: none; }

    /* --- MOBILE RESPONSIVE STYLES --- */
    @media (max-width: 968px) {
        /* Hide desktop button */
        .btn-header-desktop { display: none; }
        
        /* Show mobile trigger */
        .mobile-menu-btn { 
            display: block;
            font-size: 1.5rem; 
            color: var(--text-main); 
            background: none; 
            border: none; 
            cursor: pointer; 
            z-index: 1001;
        }

        /* Show mobile specific list items */
        .mobile-only-btn { display: block; }

        .nav-links {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            
            /* Hidden state */
            display: none; 
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        /* Active state (toggled by JS) */
        .nav-links.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .nav-links li {
            width: 100%;
            text-align: center;
        }

        .nav-links a {
            font-size: 1.1rem;
            display: block;
            padding: 0.5rem;
        }
    }
</style>

<header>
    <div class="container">
        <nav>
            <a href="index.html" class="logo">
                <!-- <i class="fas fa-brain" style="color: var(--color-curiosity);"></i>
                Braino -->
                <img src="./images/logo.png" alt="Braino Logo" class="logo-img">
                <span class="logo">Braino</span>
            </a>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html#how-it-works">How it Works</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#parents">For Parents</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
                <li><a href="partner.html">Partner Program</a></li>
                
                <!-- This will now be hidden on desktop -->
                <li style="margin-top: 0.5rem;" class="mobile-only-btn">
                     <a href="https://play.google.com/store/apps/details?id=com.aitutorapp" style="color: var(--color-curiosity); font-weight: 700;">Download App</a>
                </li>
            </ul>

            <a href="https://play.google.com/store/apps/details?id=com.aitutorapp" class="btn btn-primary btn-header-desktop">
                <i class="fab fa-google-play"></i> Get the App
            </a>
            
            <button class="mobile-menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </div>
</header>
